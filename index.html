<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <script src="./js/jquery-3.7.1.min.js"></script>

</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </header>
  <main>
    <div class="pricing">
      <p>100k Pageviews</p>
      <div class="price">
        <h2>$16.00 <span>/ month</span></h2>
      </div>
    </div>
    <div class="slider">
      <p class="green"></p>
      <p id="slider" class="round"><img src="./images/icon-slider.svg" alt="icon-slider"></p>
    </div>
    <div class="billing">
      <p>Monthly Billing</p>
      <p class="toggle"><small></small></p>
      <p>Yearly Billing </p>
      <p class="discount">25% discount</p>
    </div>
    <div class="end">
      <div class="list">
        <p><img src="./images/icon-check.svg" alt="icon-check">Unlimited websites</p>
        <p><img src="./images/icon-check.svg" alt="icon-check">100% data ownership</p>
        <p><img src="./images/icon-check.svg" alt="icon-check">Email reports</p>
      </div>
      <button>Start my trial</button>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
